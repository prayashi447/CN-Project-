{% extends 'base.html' %}

{% block content %}
  <form method="post" class="buttons" style="max-width: 400px; margin: 0 auto; padding: 20px; border: 2px solid #3498db; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
    <h3 style="text-align: center; color: #3498db;">Enter The Chat Room</h3>
    <div style="margin-bottom: 20px;">
      <label style="display: block; margin-bottom: 5px; color: #3498db;">Name:</label>
      <input type="text" placeholder="Pick a name!" name="name" value="{{name}}" style="width: 100%; padding: 8px; border: 1px solid #3498db; border-radius: 5px;" />
    </div>
    <div class="join" style="display: flex; margin-bottom: 20px;">
      <input type="text" placeholder="Room Code" name="code" value="{{code}}" style="flex: 1; padding: 8px; border: 1px solid #3498db; border-radius: 5px; margin-right: 10px;" />
      <button type="submit" name="join" style="background-color: #3498db; color: white; padding: 8px; border: none; border-radius: 5px; cursor: pointer;">Join a Room</button>
    </div>
    <button type="submit" name="create" class="create-btn" style="width: 100%; background-color: #3498db; color: white; padding: 10px; border: none; border-radius: 5px; cursor: pointer;">Create a Room</button>
    {% if error %}
      <ul style="margin-top: 10px; padding: 0; list-style: none; text-align: center; color: #e74c3c;">
        <li>{{error}}</li>
      </ul>
    {% endif %}
  </form>
{% endblock %}
